<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"/>
    <title>Inicio</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}">
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>


    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

</head>

<body class="bg-gradient-warning">
<!-- Barra Principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('inicio') }}">La Cafetería</a>
</nav>

<!-- Caja de Inicio -->
<div class="recovery-box">
    <img class="logo"/>
    <h2>Bienvenido</h2>

    <!-- Formulario -->
    <form method="POST" action="{{ url_for('inicio') }}" onsubmit="return validarUsuario();" name="inicio">
        <div class="form-group">
            <input type="text" class="inputs" id="correo" name="correoInicio" required placeholder="Correo"/>
            <input type="password" class="inputs" id="contrasena" name="contrasena" required placeholder="Contraseña"/>
            <i class="fa fa-lock" id="toggle" onclick="lock(this)"></i>
            <input type="hidden" name="next"/>
        </div>
        {% for message in get_flashed_messages(category_filter=["errorIngresar"]) %}
        <p id="error">{{ message }}</p>
        {% endfor %}

        <!--        <div class="checkbox">-->
        <!--            <label class="label"> <input type="checkbox"/> Recuérdame </label>-->
        <!--        </div>-->
        <!-- Entrar/Recuperar Contraseña -->
        <input class=" btn btn-dark ingresar" id="ingresar" type="submit" value="Entrar"/>
        <!-- Mensaje de error de inicio de sesión -->
        <a class="recuperar" href="{{ url_for('recuperarContrasena') }}">¿Olvidé mi
            Contraseña?</a>

    </form>
</div>
</body>

</html>
