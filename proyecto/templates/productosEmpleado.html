<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/productos.css') }}">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--iconos -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <!-- Muuri/Filtros -->
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>

</head>

<body>
<!-- Barra Principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1><span><a class="navbar-brand" href="{{ url_for("productosEmpleado") }}">La Cafetería</a></span></h1>

    <form class="form-inline mr-auto" onsubmit="return false">
        <div class="input-group">
            <input type="text" id="buscarProducto" class="form-control bg-light small" placeholder="Buscar producto..."
                   aria-label="Search" aria-describedby="basic-addon2" onkeyup="filtrar(this);">
        </div>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for("cerrarSesion") }}">Cerrar Sesión</a>
        </ul>
    </div>

</nav>
<div class="container " id="filtros">
    <br>
    <a href="#" class="btn btn-secondary btn-icon-split bg-dark ">Todos</a>
    <a href="#" class="btn btn-secondary btn-icon-split ">Café</a>
    <a href="#" class="btn btn-secondary btn-icon-split">Frappuccino</a>
    <a href="#" class="btn btn-secondary btn-icon-split">Panadería</a>
    <a href="#" class="btn btn-secondary btn-icon-split">Sandwiches</a>
    <hr>
</div>
<br>

<div class="container">

    <!-- Grid de imagenes -->
    <section class="grid" id="grid">
        {% if referencias %}
            {% for i in range(imagenes | length) %}

                <div class="item" data-categoria="{{ referencias[i] | lower }}"
                     data-etiquetas="{{ referencias[i] | lower }}{{ nombre[i] | lower }}"
                     data-descripcion="1.- Lorem ipsum dolor sit amet consectetur.">
                    <div class="item-contenido">
                        <img
                                src="{{ imagenes[i] }}"
                                alt="">
                        <div class="contenido">
                            <p>{{ nombre[i] }}</p>
                            <p id="disponibles">Cantidades disponibles: <br>
                                <i style="font-size: small;">{{ cantidad[i] }}</i>
                            </p>
                        </div>
                        <form method="POST" action="{{ url_for("actualizarProducto") }}">
                            <input type="hidden" class="oculto" name="referenciaProd" value="{{ referencias[i] }}">
                            <input type="hidden" class="oculto" name="nombreProd">
                            <input type="hidden" class="oculto" name="cantidadProd">
                            <input type="hidden" class="oculto" name="valorProd">
                        </form>
                    </div>
                </div>

            {% endfor %}
        {% endif %}

    </section>

    <!-- Overlay de imagen -->
    <section class="overlay" id="overlay">

        <div class="contenedor-img">
            <img alt="">
            <div class="contenido1">
                <h6>Referencia</h6>
                <ul>
                    <li>Nombre</li>
                    <li>Cantidades Disponibles</li>
                    <li>Valor</li>
                </ul>
            </div>

            <button id="boton-cerrar" onclick="cerrar();"><i class="fas fa-times"></i></button>

            <form method="POST" action="{{ url_for("productosEmpleado") }}"
                  onsubmit="alert('Cantidades actualizadas satisfactoriamente')">

                <!-- Ventas?-->
                <button type="submit" class="btn btn-dark boton" id="actualizarEmpleado">
                    Ventas
                </button>
                <span class="btn btn-dark" id="actualizar"><input type="number" min="0" step="1" class="inputs" required
                                                                  id="cantidades" name="cantidades"></span>

            </form>

        </div>

    </section>
</div>

<!-- Jquery/Bootstrap js para el menu hamburgesa navbar-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='js/productos.js') }}"></script>

</body>

</html>
