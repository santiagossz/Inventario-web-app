<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto </title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/crearProducto.css") }}"/>
    <script src={{ url_for("static", filename="js/validaciones.js") }}></script>


    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body class="bg-gradient-warning">

<!-- Barra Principal -->
<nav class="navbar navbar-expand-lg  py-0 navbar-dark bg-dark">
    <h1><span><a class="navbar-brand" href="{{ url_for("productos") }}">La Cafetería</a></span></h1>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for("registro") }}">Nuevo Usuario</a>
            <a class="nav-link" href="{{ url_for("cerrarSesion") }}">Cerrar Sesión</a>
        </ul>
    </div>

</nav>

<!-- Caja de Inicio -->
<div class="recovery-box">
    <img class="logo">
    <h2>Nuevo Producto </h2>

    <!-- Formulario -->
    <form method="POST" action="{{ url_for("crearProducto") }}" onsubmit="crearProducto();" enctype="multipart/form-data">
        <!-- validar formlario-->

        <div class="form-group">
            <input type="text" class="inputs" id="referencia" required placeholder="Referencia" name="referencia">
            <input type="text" class="inputs" id="usuario" required placeholder="Nombre del Producto" name="nombre">
            <input type="number" min="0" step="1" class="inputs" id="cantidad" required placeholder="Cantidad Inicial"
                   name="cantidad">
            <input type="number" min="0" step="100" class="inputs" id="valor" required placeholder="Valor" name="valor">

            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="imagen"
                       accept="image/gif, image/jpeg, image/png, image/jpg">
                <label class="custom-file-label bg-dark" for="customFile">Escoger Imagenes</label>
            </div>
        </div>

        <!-- Crear Producto -->
        <input class="crear" id="crear" type="submit" value="Crear Nuevo Producto">

    </form>
</div>
<!-- Jquery/Bootstrap js para el menu hamburgesa navbar-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
