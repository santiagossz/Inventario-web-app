<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/actualizarProducto.css') }}"/>
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>


    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body class="bg-gradient-warning">

<!-- Barra Principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('productos') }}">La Cafeter√≠a</a>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    </div>
</nav>

<!-- Caja de Inicio -->
<div class="recovery-box">
    <img class="logo">
    <h2>Actualizar Producto Ref # </h2>
    <!-- Formulario -->
    <form method="POST" action="{{ url_for('actualizarProducto') }}" onsubmit="actualizarProducto();"> <!-- validar formlario-->

        <div class="form-group">
            <input type="text" class="inputs" id="usuario" required placeholder="" name="actualizar">
            <input type="number" min="0" step="1" class="inputs" id="cantidad" required
                   placeholder="Actualizar Cantidades">
            <input type="number" min="0" step="100" class="inputs" id="valor" required placeholder="Actualizar Valor">

            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="filename" multiple lang='es'>
                <label class="custom-file-label bg-dark" for="customFile">Actualizar Imagenes</label>
            </div>
        </div>

        <!-- Actualizar Producto -->
        <input class="actualizar" id="actualizar" type="submit" value="Actualizar producto">

    </form>
</div>
</body>

</html>
