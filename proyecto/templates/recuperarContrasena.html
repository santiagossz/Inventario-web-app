<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>La Cafetería</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recuperarContrasena.css') }}">
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

</head>

<body>
<!-- Barra Principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for("inicio") }}">La Cafetería</a>
</nav>

<!-- Caja de Inicio -->
<div class="recovery-box">
        <img class="logo">
        <h2>Recuperar<br>
            Contraseña</h2>
    <!-- Formulario -->
        <form method="POST" action="{{ url_for('recuperarContrasena')}}" onsubmit="return validarRecuperar();">
        <input class="inputs" id="correoRecuperar" name="correoRecuperar" type="text" placeholder="Ingrese su correo electronico" required>

        <!-- Recuperar -->
        <input class="boton" type="submit" value="Recuperar">
    </form>
</div>
</body>

</html>
