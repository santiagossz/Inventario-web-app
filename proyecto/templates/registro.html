<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro Usuario </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

</head>

<body class="bg-gradient-warning">

<!-- Barra Principal -->
<nav class="navbar navbar-expand-lg  py-0 navbar-dark bg-dark">
    <h1><span><a class="navbar-brand" href="{{ url_for('productos') }}">La Cafetería</a></span></h1>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for('crearProducto') }}">Nuevo Producto</a>
            <a class="nav-link" href="{{ url_for('cerrarSesion') }}">Cerrar Sesión</a>
        </ul>
    </div>

</nav>


<!-- Caja de Inicio -->
<div class="recovery-box">
    <img class="logo">
    <h1>Registrar Usuario</h1>

    <!-- Formulario -->
    <form method="POST" action="{{ url_for('registro') }}" onsubmit="return validarRegistro();">

        <div class="form-group">
            <input type="text" class="inputs" id="nombre" required placeholder="Nombre de Usuario" name="nombre">
            <input type="text" class="inputs" id="correo" required placeholder="Correo" name="correoRegistro">
            <input type="password" class="inputs" id="contrasena" required placeholder="Contraseña" name="contrasena">
            <i class="fa fa-lock" id="toggle1" onclick="lock(this);"></i>
            <input type="password" class="inputs" id="contrasena2" required placeholder="Confirmar Contraseña">
            <i class="fa fa-lock" id="toggle2" onclick="lock1(this);"></i>

        </div>

        <!-- Registrar -->
        <input class="registrar" id="registrar" type="submit" value="Registrar">

    </form>
</div>
 <!-- Jquery/Bootstrap js para el menu hamburgesa navbar-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
